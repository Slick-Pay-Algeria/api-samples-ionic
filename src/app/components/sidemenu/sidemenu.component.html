<ion-menu type="overlay" side="end" menuId="sidemenu" contentId="main">
    <ion-header class="ion-no-border">
        <ion-toolbar color="secondary">
            <ion-title>{{ 'menu' |translate }}</ion-title>

            <ion-buttons slot="end">
                <ion-button (click)="close()">
                    <ion-icon name="close-outline"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item [routerLink]="['/home']" detail="true" button>
                <ion-icon name="home-outline" slot="start"></ion-icon>
                <ion-label>{{ 'home' |translate }}</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/api-key']" detail="true" button>
                <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
                <ion-label>{{ 'api_key' |translate }}</ion-label>
            </ion-item>
            <ion-item [routerLink]="['/settings']" detail="true" button>
                <ion-icon name="settings-outline" slot="start"></ion-icon>
                <ion-label>{{ 'settings' |translate }}</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
